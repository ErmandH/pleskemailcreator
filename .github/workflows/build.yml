name: Build Executables

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name "EpostaBot" --icon=NONE main.py
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EpostaBot-Windows
          path: dist/EpostaBot.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS App
        run: |
          pyinstaller --onefile --windowed --name "EpostaBot" main.py
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EpostaBot-macOS
          path: dist/EpostaBot
          retention-days: 30

  # Release job - only runs on tags
  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: EpostaBot-Windows
          path: ./windows
      
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: EpostaBot-macOS
          path: ./macos
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/EpostaBot.exe
            ./macos/EpostaBot
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
